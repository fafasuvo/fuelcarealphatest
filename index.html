<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitment Masters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fitment Masters</h1>
        <p>Your guide to perfect car wheel fitment</p>
    </header>
    
    <main>
        <section id="fitment-guide">
            <h2>Fitment Types</h2>
            <div class="fitment-type">
                <img src="flush.jpg" alt="Flush Fitment">
                <p><strong>Flush:</strong> Wheels align perfectly with the fenders.</p>
            </div>
            <div class="fitment-type">
                <img src="poke.jpg" alt="Poke Fitment">
                <p><strong>Poke:</strong> Wheels extend past the fenders.</p>
            </div>
            <div class="fitment-type">
                <img src="tuck.jpg" alt="Tuck Fitment">
                <p><strong>Tuck:</strong> Wheels are tucked under the fenders.</p>
            </div>
        </section>

        <section id="calculator">
            <h2>Wheel Fitment Calculator</h2>
            <label for="wheel-size">Wheel Size (in inches):</label>
            <input type="number" id="wheel-size" placeholder="Enter wheel size">
            
            <label for="offset">Offset (mm):</label>
            <input type="number" id="offset" placeholder="Enter offset">
            
            <button onclick="calculateFitment()">Calculate</button>
            
            <p id="result"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
